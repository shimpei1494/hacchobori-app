version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: hacchobori-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: hacchobori_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d hacchobori_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - hacchobori-network

volumes:
  postgres_data:
    name: hacchobori_postgres_data

networks:
  hacchobori-network:
    name: hacchobori-network
    driver: bridge