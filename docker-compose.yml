version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: hacchobori-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: hacchobori_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres:/docker-entrypoint-initdb.d
    networks:
      - hacchobori-network

volumes:
  postgres_data:
    name: hacchobori_postgres_data

networks:
  hacchobori-network:
    name: hacchobori-network
    driver: bridge